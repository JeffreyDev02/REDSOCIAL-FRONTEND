<div class="navigation col-lg-12">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">{{title}}</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-between" id="navbarNav" *ngIf="identidad">
      <ul class="navbar-nav">
        <li class="nav-item ">
          <a class="nav-link" [routerLink]="['/home']" [routerLinkActive]="['active']">Inicio <i class="bi bi-house-fill"></i></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/timeline']" [routerLinkActive]="['active']">Timeline <i class="bi bi-bar-chart-line-fill"></i></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/usuarios']" [routerLinkActive]="['active']">Gente <i class="bi bi-people-fill"></i></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/mensajes']" [routerLinkActive]="['active']">Mensaje <i class="bi bi-chat-dots-fill"></i></a>
        </li>
      </ul>

      <div class="form-inline navbar-nav">
        <div class="avatar">
          <img src="{{url + 'obteneImagen/' + identidad.image}}" alt="" *ngIf="identidad.image">
        </div>

        <div class="dropdown">
          <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink"
            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            {{identidad.name}}
          </a>

          <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
            <a class="dropdown-item" href="#"><i class="bi bi-person-circle"></i> Mi perfil</a>
            <a class="dropdown-item" [routerLink]="['mis-datos']"><i class="bi bi-info-circle-fill"></i> Mis datos</a>
            <a class="dropdown-item" (click)="loguot()"><i class="bi bi-box-arrow-up"></i> Cerrar Sesion</a>
          </div>
        </div>
      </div>
    </div>

    <div class="collapse navbar-collapse not-logeado" id="navbarNav" *ngIf="!identidad">
      <ul class="navbar-nav navbar-right">
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/login']" [routerLinkActive]="['active']">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/registro']" [routerLinkActive]="['active']">Registro</a>
        </li>
      </ul>
    </div>

  </nav>
</div>
<router-outlet></router-outlet>
