<div class="container col-lg-8">
    <h1 class="h1-strong">{{title}}</h1>
    <div class="row">
        <div class="col-lg-8">
            <form #userEditForm="ngForm" (ngSubmit)="onSubmit()">
                <p>
                    <label for="nombre">Nombre</label>
                    <input class="form-control" type="text" name="name" #name="ngModel" [(ngModel)]="usuario.name" required>
                    <span *ngIf="!name.valid && name.touched">El nombre es obligatorio</span>
                </p>
                <p>
                    <label for="apellido">Apellido</label>
                    <input class="form-control" type="text" name="surname" #surname="ngModel" [(ngModel)]="usuario.surname" required>
                    <span *ngIf="!surname.valid && surname.touched "></span>
                </p>
                <p>
                    <label for="email">Correo Electronico</label>
                    <input class="form-control" type="email" name="email" #email="ngModel" [(ngModel)]="usuario.email" required>
                    <span *ngIf="!email.valid && email.touched "></span>
                </p>
                <p>
                    <label for="nick">Nombre de usuario</label>
                    <input class="form-control" type="text" name="nick" #nick="ngModel" [(ngModel)]="usuario.nick" required>
                    <span *ngIf="!nick.valid && nick.touched "></span>
                </p>
                <input type="submit" value="Actualizar" class="btn btn-success" [disabled]="!userEditForm.form.valid">
            </form>
        </div>
        <div class="col-lg-4 text-center">
                <div class="image-container">
                    <img src="{{url + 'obteneImagen/' +identidad.image}}" alt="..." class="img-thumbnail" *ngIf="identidad.image">
                </div>

                <div class="fore-input-custom">
                    <label for="file-input" class="file-input-custom">Editar imagen</label>
                    <input type="file" id="file-input"  style="display: none;" (change)="fileChangeEvent($event)">
                    <button class="btn btn-success" (click)="updateImage()" [disabled]="!fileToUpload">Actulizar Foto</button>
                </div>                
        </div>
    </div>
    
    
</div>
